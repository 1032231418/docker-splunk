version: 2
jobs:
  test_centos7:
    machine:
      image: circleci/classic:latest
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: running tests CentOS 7
          command: make test_centos7
      - store_artifacts:
          path: testresults_centos7.xml
  test_debian9:
    machine:
      image: circleci/classic:latest
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: running tests Debian 9 
          command: make test_debian9
      - store_artifacts:
          path: testresults_debian9.xml
workflows:
  version: 2
  run_tests:
    jobs:
      - test_centos7
      - test_debian9
